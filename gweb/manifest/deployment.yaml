apiVersion : apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test1
  template:
    metadata:
      labels:
        app: test1
    spec:
      containers:
        - name: test
          image: new2continerregistry.azurecr.io/greeting-web:latest:$(Build.BuildId)
          ports:
          - containerPort: 80